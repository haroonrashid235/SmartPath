{% extends "layout.html" %}

{% block title %}Upload New Data{% endblock %}

{% block content %}

<div class="container" style="width:95%;">
  <div class="row">
    <div class="col-md-12">
      <h1>Upload New File</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6" style='width:90%;'>
    <form method="post" enctype="multipart/form-data" action="/after_upload">
      <p><input type=file name=file class="btn-link"></p><br>
          <div class="form-group col-md-2">
          <label for="name">Image Name:</label>
          <input type="name" class="form-control" name="name">
          </div>
          <br> 
          <input type="submit" class="btn btn-primary" name='upload_button' value="Upload">  
    </form>
    </div>
  </div><br><br>
</div>

{% endblock %}
